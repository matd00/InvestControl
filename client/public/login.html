<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | InvestControl</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div id="message" class="message" style="display:none;"></div>

<div class="login-container">
  <div class="login-card" id="login-card">
    <h2>Entrar no InvestControl</h2>
    <form>
      <input id="emailLogin" type="email" placeholder="E-mail" required />
      <input id="passwordLogin" type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <a class="toggle-link" href="/register" role="button">Não possui uma conta? Cadastre-se</a>
  </div>

  <div class="login-card" id="register-card" style="display: none;">
    <h2>Registrar no InvestControl</h2>
    <form>
      <input type="text" placeholder="Nome" required />
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <button id="RegisterButton" type="submit">Registrar</button>
    </form>
    <button class="toggle-link" onclick="toggleForm()" role="button">Já tem conta? Entrar</button>
  </div>
</div>

<script>
  function toggleForm() {
    const loginCard = document.getElementById('login-card');
    const registerCard = document.getElementById('register-card');
    if (loginCard.style.display === 'none') {
      loginCard.style.display = 'block';
      registerCard.style.display = 'none';
    } else {
      loginCard.style.display = 'none';
      registerCard.style.display = 'block';
    }
  }
</script>
</body>
<script src= "./login.js"></script>
</html>
